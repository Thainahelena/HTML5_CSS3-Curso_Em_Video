<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and Line Breaks</h1>
    <hr>
    <p>
        You can write a paragraph anyway, just put everything between the pair of &lt;p&gt; and &lt;/p&gt; tags!
        <br>If you need to break the paragraph, you can use the &lt;br&gt; tag <!-- lt = Less Than / gt = Grater than -->
        <br>It's mean "break row"! 
    </p>
    <p> 
        Let's add some specials symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!-- Same as uarr-->
        &uarr; <!--Same as uparrow-->
    </p>
    <p>
        Let's add some emoji:
        &#x1f596;
        &#x1f913;
        &#x1f383;
        &#x1f4da;
    </p>
</body>
</html>
