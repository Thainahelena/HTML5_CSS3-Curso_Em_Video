<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <h1>Dynamic Image</h1>
    <p>Open an image in several different browsers regardless of the desired size</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="img/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="img/png">
        <img src="img/foto-g.png" alt="Flexible Image">
    </picture>

    <h1>Playing Audio</h1>
    <audio controls autoplay>
        <source src="/midia/happy-mistake.mp3" type="audio/mpeg">
        <p>Unfortunately your browser cannot play this audio. To download it click here: <a href="/midia/happy-mistake.mp3"></a></p>
    </audio>
</body>
</html>
